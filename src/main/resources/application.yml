spring:
  application:
    name: InAllMedia
    datasource:
      url: jdbc:h2:mem:inallmedia
      driverClassName: org.h2.Driver
      username: sa
      password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
    h2:
      console:
        enabled: true
        path: /h2-console
  graphql:
    graphiql:
      enabled: true
      path: /graphiql

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

server:
  port: 8080